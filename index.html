<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaiantis SPA</title>
  <!-- GitHub Pages SPA redirection handler -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === 'p') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).filter(function (v) {
          return v.indexOf('p=/') === 0
        })[0].slice(3);
        if (decoded !== l.pathname) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, l.pathname.length - (l.search.length + l.hash.length)) + decoded + (l.search.slice(1).split('&').filter(function (v) { return v.indexOf('p=/') !== 0 }).join('&') ? '?' + l.search.slice(1).split('&').filter(function (v) { return v.indexOf('p=/') !== 0 }).join('&') : '') + l.hash
          );
        }
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
